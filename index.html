<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>smart campus navigation system</title>
    <link rel="stylesheet" href="style.css" />
    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <label for="start">start location:</label>
      <select id="start">
        <option value="">select a start location</option>
      </select>
  
      <label for="end">end location:</label>
      <select id="end">
        <option value="">select an end location</option>
      </select>

      <label for="algorithm">algorithm:</label>
      <select id="algorithm">
        <option value="">choose an algorithm:</option>
        <option value="bfs">bfs</option>
        <option value="dfs">dfs</option>
        <option value="dijkstra">dijkstra's algorithm</option>
      </select>
      <label>
        <input type="checkbox" id="accessibility" />
        accessible route
      </label>
      <button id="findRoute">find route</button>
      <button id="toggleMarkers">show all locations</button>

    </div>

    <!-- leaflet js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- wasm module generated by emcc -->
    <script src="graph.js"></script>

    <!-- your ui/app logic -->
    <script src="main.js"></script>
  </body>
</html>

<script>
  var map = L.map("map").setView([22.3149, 87.3105], 17);

  L.tileLayer(
    "https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=YmEOZSxLEE87oOVe10Ps",
    {
      maxZoom: 22,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">openstreetmap</a>',
    }
  ).addTo(map);
</script>
